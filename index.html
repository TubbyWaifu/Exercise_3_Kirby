<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kirby Moods</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Kirby!</h1>
    <section>
        <div class="kirby-image">
            <img src="imgs/kirby_static.png" id="content-kirby" alt="Kirby-Content">
        </div>
            <div class="mood-box">
                <div class="box" data-image="imgs/kirby_static.png">Content</div>
                <div class="box" data-image="imgs/kirby_inflated.png">Inflated</div>
                <div class="box" data-image="imgs/kirby_exhale.png">Exhale</div>
                <div class="box" data-image="imgs/kirby_angry.png">Angry</div>
                <div class="box" data-image="imgs/kirby_frozen.png">Frozen</div>
            </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
